<div id="contact" class="contact-section">
  <div class="contact-content">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">✉️ Get In Touch</h2>
      <div class="title-underline"></div>
      <p class="section-description">Have a project in mind? Let''s create something amazing together!</p>
    </div>

    <div class="contact-container">
      <!-- Left Side - Contact Info -->
      <div class="contact-info fade-in">
        <div class="info-block">
          <div class="info-icon">📧</div>
          <div class="info-content">
            <h4>Email</h4>
            <a href="mailto:lalitchandran2004@gmail.com" class="info-link">lalitchandran2004@gmail.com</a>
          </div>
        </div>

        <div class="info-block">
          <div class="info-icon">📍</div>
          <div class="info-content">
            <h4>Location</h4>
            <p class="info-text">Tamil Nadu, India</p>
          </div>
        </div>

        <div class="info-block">
          <div class="info-icon">💼</div>
          <div class="info-content">
            <h4>Availability</h4>
            <p class="info-text">Open to freelance projects & full-time opportunities</p>
          </div>
        </div>

        <div class="social-section">
          <h4 class="social-title">Connect With Me</h4>
          <div class="social-links">
            <a href="https://github.com" class="social-link" title="GitHub">
              <span class="social-icon">GitHub</span>
            </a>
            <a href="https://linkedin.com" class="social-link" title="LinkedIn">
              <span class="social-icon">LinkedIn</span>
            </a>
            <a href="https://twitter.com" class="social-link" title="Twitter">
              <span class="social-icon">Twitter</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Right Side - Contact Form -->
      <div class="contact-form-section fade-in">
        <form class="contact-form" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
            <input 
              type="text" 
              id="fullName" 
              name="fullName" 
              class="form-input"
              [(ngModel)]="formData.fullName" 
              required 
              placeholder="Your name" />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address <span class="required">*</span></label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input"
              [(ngModel)]="formData.email" 
              required 
              placeholder="your.email@example.com" />
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject <span class="required">*</span></label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              class="form-input"
              [(ngModel)]="formData.subject" 
              required 
              placeholder="Project inquiry" />
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message <span class="required">*</span></label>
            <textarea 
              id="message" 
              name="message" 
              class="form-input form-textarea"
              [(ngModel)]="formData.message" 
              required 
              placeholder="Tell me about your project..."></textarea>
          </div>

          <button type="submit" class="submit-button" [disabled]="!contactForm.valid">
            <span class="button-text">Send Message</span>
            <span class="button-icon">→</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
